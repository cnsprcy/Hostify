<!DOCTYPE html>
<html lang="en">

<head>
    	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hostify - Sign In</title>
	<link href="hostify-sign-in-style.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
	<header>
    	<section class="header-bar">
		<a href="index.html"><div class="logo-txt">Hostify</div></a>
        	<a href="hostify-upload.html"><button class="upload-btn">Upload<i class="material-icons">&#xe2c6;</i></button></a>
        	<a href="hostify-sign-up.html"><button class="sign-in-btn">Sign In</button></a>
      	</section>
    </header>
	<main>
		<section class="sign-in-form">
			<h2>Sign in</h2>
		  		<form autocomplete="on">
					<div class="sign-in">
	  					<label for="username">Username or Email Address</label><br>
	  					<input type="text" id="username" name="username" placeholder="Enter your username or email..." required><br><br>
				
  						<label for="pwd">Password</label><br>
			  			<input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Enter your password..." required><br><br>
						<p>Don't have an account? <a href="hostify-sign-up.html">Create account!</a></p>
				
	 					<input type="submit" id="submit-btn" value="Submit">
					</div>
		  		</form>	
		</section>
	</main>
</body>
</html>
